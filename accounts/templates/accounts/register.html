{% extends 'layout/layout.html' %}
{% block mainblock %}
<center>
    {% if msg %}
        <h4>{{msg}}</h4>
    {% endif %}
    <form method='POST'>
        {% csrf_token %}   <!--Cross Site Request Forgery-->
        <div class='col-5'>
            {{form.as_p}}
            <input type='submit' value='Submit' class='btn btn-success'/>
        </div>
    </form>
</center>
{% endblock %}
